    <body onload="onLoaded();"> 
      <script type="text/javascript">
var introText = ("Tour de Block");
var n = 0;
function onLoaded() {                
    addLetter();
}

function addLetter() {
    if (n < introText.length - 1)
        setTimeout(addLetter, 150);
    else
        top.location.href = top.location.href + "tourdeblock/";

    document.getElementById("intro").innerHTML += introText[n];
    n++;
}
      </script>

      <div id="intro"></div>

      <div id="intro-backdrop" style="font-family: CooperBlackRegular; opacity:.5;z-index:0;width: 100%;height: 100%;"><img src="tourdeblock/resources/interface/backdrop.png" width="100%" height="100%" /></div>
